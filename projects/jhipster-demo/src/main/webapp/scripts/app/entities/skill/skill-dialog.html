
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySkillLabel" translate="jhipsterApp.skill.home.createOrEditLabel">Create or edit a Skill</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="skill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.skill.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="skill.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.skill.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="skill.type" id="field_type">
                <option value="TECHNICAL" translate="jhipsterApp.SkillType.TECHNICAL">TECHNICAL</option>
                <option value="SOCIAL" translate="jhipsterApp.SkillType.SOCIAL">SOCIAL</option>
                <option value="MISC" translate="jhipsterApp.SkillType.MISC">MISC</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
