
<div>
    <h2><span translate="jhipsterApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.employee.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.employee.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.employee.companyName">CompanyName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.companyName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.employee.skill">skill</span>
                </td>
                <td>
                    <span ng-repeat="skill in employee.skills">
                        <a class="form-control-static" ui-sref="skill.detail({id: {{skill.id}}})">{{skill.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
